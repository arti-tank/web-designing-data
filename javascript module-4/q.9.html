<body>
    <div class="b">
        <ul>
            <h3>Question 9:how can style/class of an element be changed?</h3>
            <li>ans:-we can use to change style "style.property = 'value'".</li>
            <li>
                <u>example</u></li>
            <li>
                <div id="no">
                    <h1 style="color:green">javascript</h1>
                    <h2>Change class name of element</h2>
                    <button class="default" onclick="changeClass()" id="myButton">
                        Click Here!
                    </button>
                    <p id="myPara">Old class name: default</p>
                    <script type="text/javascript">
                        function changeClass() {
                            document.getElementById('myButton')
                                .className = "class1";
                            document.getElementById('myButton')
                                .classList.add("class2");
                            var button_class = document.getElementById('myButton')
                                .className;
                            document.getElementById('myPara')
                                .innerHTML = "New class name: " +
                                button_class;
                        }
                    </script>
                </div>
            </li>
        </ul>
    </div>
